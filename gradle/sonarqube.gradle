sonarqube {
    properties {
        property("sonar.dynamicAnalysis", "reuseReports")
        property("sonar.stash.url", "https://stash.sigma.sbrf.ru")
        property("sonar.stash.project", "SBERSTACK")
        property("sonar.stash.repository", "sberstack-core")
        property("sonar.stash.login", "${System.getenv('MAVEN_USER')}")
        property("sonar.stash.password", "${System.getenv('MAVEN_PASSWORD')}")
        property("sonar.host.url", "https://sbt-sonarqube.sigma.sbrf.ru")
        property("sonar.projectKey", "sberstack-core")
        property("sonar.projectVersion", "$currentProjectVersion")
        property("sonar.login", "${System.getenv('MAVEN_USER')}")
        property("sonar.password", "${System.getenv('MAVEN_PASSWORD')}")
        property("sonar.sourceEncoding", "UTF-8")
        property("sonar.java.source", "11")
        property("sonar.sources", "src/main/")
        property("sonar.tests", "src/test/")
        property("sonar.java.binaries", "build/classes/java/main/")
        property("sonar.java.test.binaries", "build/classes/java/test/")
        property("sonar.junit.reportPaths", "build/test-results/test/")
        property("sonar.coverage.jacoco.xmlReportPaths", "build/reports/jacoco/test/jacocoTestReport.xml")
        property("sonar.exclusions", "*, testData/**/*,  doc/*, log/*, gradle/**/*, " +
            "sberstack-core/src/main/resources" +
            "sberstack-jetbrains-mp/src/main/resources")
    }
}